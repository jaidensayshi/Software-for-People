<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    Red:
    <select name="red" class="colors">
        <option value="00">None</option>
        <option value="7F">Some</option>
        <option value="FF">All</option>
    </select>
    <br>Green:
    <input type="range" class="colors" name="green" min="0" max="99">
    <br>Blue:
    <input type="color" class="colors" name="blue" value="#000099">
    <script src="main.js"></script>
</body>
</html>
