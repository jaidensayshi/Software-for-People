<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css"> 
    <link rel="stylesheet" href="valor.css" id="style">
    <title>Valor Parlor</title>
</head>
<body>
    <h1>Valor Parlor</h1>
    <div class="balance">
        <i>Current balance: </i>
        <br><span id="balance">1</span>
    </div>
    <br>

    <div class="bigContainer">
    <span class="changeContainer">
        <input type="number" min="0" step="1" placeholder="Enter value..." oninput="validity.valid||(value='');" id="value" name="fname">
        <br>
        <input type="button" name="button" value="Deposit" class="dbutton" id="deposit" onclick="updateBalance(true);">
        <input type="button" name="button" value="Debit" class="dbutton" id="debit" onclick="updateBalance(false);">
    </span>
    <span id="text">Nothing but a vast midnight everybody smashed flat!</span>
    </div>
    
    <div class="display">
        <img src="images/valor/model.png" class="model" id="model" width="100%">
        <img src="images/valor/0.png" class="clothes" width="100%" id="0">
        <img src="images/valor/1.png" class="clothes" width="100%" id="1">
        <img src="images/valor/2.png" class="clothes" width="100%" id="2">
    </div>
    <div class="container">
        <div class="choice" onclick="items[0].choose()">
            50 valor<br>
            <img src="images/valor/btn0.png" width="100%" id="btn0" class="btnImg"> 
        </div>
        <div class="choice" onclick="items[1].choose()">
            100 valor<br>
            <img src="images/valor/btn1.png" width="100%" id="btn1" class="btnImg"> 
        </div>
        <div class="choice" onclick="items[2].choose()">
            150 valor<br>
            <img src="images/valor/btn2.png" width="100%" id="btn2" class="btnImg"> 
        </div>
    </div>

    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">
    <img src="images/mica.gif" class="mica">


    <script src="main.js"></script>
</body>
</html>
